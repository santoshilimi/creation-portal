<div class="add-to-library mb-30" *ngIf='!showLoader'>
  <!-- <div class="add-to-library mb-30"> -->
  <!-- Blue Header -->
  <div class="sb-bg-color-primary add-to-library__header">
    <div class="ui container relative position">
      <div class="d-flex flex-ai-center">
        <button class="sb-btn sb-btn-primary sb-btn-xs back-btn px-0" (click)="handleBack();"><i
            class="arrow left icon fs-1"></i></button>
        <div class="ml-8 sb-color-white">
          <div class="d-flex flex-ai-center fsmall">
            <div class="font-weight-bold fs-1-16">{{resourceService.frmelmnts.lbl.addFromLibrary}}</div>
            <div class="sb-border-vertical mx-15"></div>
            <div class="flex flex-wrap">
              <h5>A Pact with the Sun</h5>
              <span>{{collectionHierarchy.subject}}</span><span class="add-to-library-dot"></span><span>{{collectionHierarchy.gradeLevel}}</span><span
                class="add-to-library-dot"></span><span>{{collectionHierarchy.name}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-mvc-filter [filters]='filterData' [activeFilterData]="activeFilterData" [filterOpenStatus]="isFilterOpen" (filterChangeEvent)="onFilterChange($event);" ></app-mvc-filter>
  <div class="ui container" *ngIf="contentList && contentList.length">
    <!-- Player Section -->
    <div class="sb-g add-to-library__toc-player">
      <!-- Left Sidebar for cards -->
      <section class="sb-g-col-xs-12 sb-g-col-md-4 sb-g-col-lg-4">
        <app-mvc-list [contentList]="contentList" [selectedContentId]="selectedContentId"
          (contentChangeEvent)="onContentChange($event);" (moveEvent)="showResourceTemplate($event)"> </app-mvc-list>
      </section>

      <!-- Right Player Sections -->
      <section class="sb-g-col-xs-12 sb-g-col-md-8 sb-g-col-lg-8 relative position ml-24">
        <app-mvc-player [contentId]="selectedContentId" (moveEvent)="showResourceTemplate($event)" ></app-mvc-player>
      </section>
    </div>
  </div>
</div>
<div class="ui container" *ngIf="!showLoader && !contentList.length">
  <!-- <div class="ui container"> -->

  <div class="add-to-library__no-result">
    <h5 class="font-weight-bold">{{resourceService.frmelmnts.lbl.noContentFound}}</h5>
    <img alt="No Content available" class="mt-16" src="assets/images/offline-desktop.svg">
    <h6 class="sb-color-gray-300 font-weight-normal mt-8">{{resourceService.frmelmnts.lbl.changeFiltersToExploreContent}}</h6>
    <button class="sb-btn sb-btn-secondary sb-btn-normal mt-16" (click)="openFilter();" >{{resourceService.frmelmnts.lbl.changeFilters}}</button>
  </div>
</div>

<div *ngIf='showLoader' class="ui container sb-chapter-list">
  <!-- <div class="ui container sb-chapter-list"> -->
  <app-loader></app-loader>
</div>

<div *ngIf="showLargeModal">
  <app-resource-reorder [collectionUnits]="collectionHierarchy.children" [contentId]="selectedContentId"
    [sessionContext]="sessionContext" [prevUnitSelect]="collectionUnitId"
    (moveEvent)="showResourceTemplate($event)"> </app-resource-reorder>
</div>
