<div class="sbtoc-container pr-8 mt-20">
  <div class="title sb-color-primary font-weight-bold fs-1">
    {{resourceService.frmelmnts.lbl.contentMatchesForLibrary}}
  </div>
  <small class="font-italic sb-color-gray-200 d-block pb-10">Explore {{contentList?.length}} content relavant to {{selectedUnitName}}</small>
  <!-- Class separator -->
  <div class="sb-library-scroll" id="suggestions-tab">
    <div class="sbchapter__item mb-0" *ngFor="let content of contentList; let i = index"
      [ngClass]="{'selected':content.identifier === selectedContentId,'active':content.isAdded}"
      (click)="onContentChange(content);">
      <!-- <div class="sbchapter__img"><img src="./assets/images/book.png" /></div> -->
      <h4 class="ml-8">
        <div class="sbcard__title mb-0 font-weight-bold" popupDelay="1000" suiPopup
        popupText="{{content.name}}">{{content.name}}</div>
        <div class="sbchapter__item__title text-left sb__ellipsis sb__ellipsis--two mr-8 sb-color-black">
          By {{content.board}}
        </div>
      </h4>
      <div class="btn-addtoLibrary pt-5 pr-10" *ngIf="content.identifier === selectedContentId && !content.isAdded">
        <button class="sb-btn sb-btn-xs sb-btn-dark-green sb-left-icon-btn font-weight-bold" (click)="addToLibrary();" >
          <i class="plus square icon mr-4"></i>{{resourceService.frmelmnts.lbl.addToTextbook}}
        </button>
      </div>
      <div class="textbookBtnLink absolute" [hidden]="!content.isAdded">
        <button type="button" class="sb-btn sb-btn-normal sb-btn-link sb-btn-hover-none
         sb-btn-link-secondary sb-left-icon-btn fs-0-785"><i class="circle check icon"></i>
         {{resourceService.frmelmnts.lbl.addedToTextbook}}</button>
      </div>
    </div>
  </div>
  <h6 class="sb-color-gray-400 font-weight-normal mt-20">{{resourceService.frmelmnts.lbl.desktop.explore}}</h6>
  <a class="sb-color-primary cursor-pointer font-weight-bold fs-0-785" (click)="changeFilter()">{{resourceService.frmelmnts.lbl.changeFilters}}</a>
</div>
